<html lang="en">
<head>

<body>
<input name="btnSub" type="button" value="btnSubmit" onclick="alert(this.name)" />
<!-- ul>li*4>a -->
<ul>
    <li><a href="img/fireworks.jpg" onclick="changPic(this,this.title);return false;" title="this is fireworks">Fireworks</a></li>
    <li><a href="img/coffee.jpg" onclick="changPic(this,this.title); return false;" title="this is coffee">Coffee</a></li>
    <li><a href="img/rose.jpg" onclick="changPic(this,this.title); return false;" title="this is rose">Rose</a></li>

</ul>

    <!--

    -->
</p>
<img id="myPic" src="" title="" height="300px" /><br />

<script type="text/javascript">
function changPic(picUrl, picTitle) {
    let myPic=document.getElementById("myPic");
    myPic.setAttribute("src",picUrl);
    myPic.setAttribute("title",picTitle);

    document.getElementById("txtContent").firstChild.nodeValue=picTitle;
}
</script>



</body>
